<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-10" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="images/wiz_logo/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Detail</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/emotion.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <script src="js/music.js"></script>
    <script src="js/loadDetailData.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  </head>
  <body
    onload="initAudio()"
    style="
      background-image: url('images/background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    "
  >
    <script src="js/header.js"></script>
    <script>
      insertHeader();
    </script>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-10 mb-1 main-content">
          <div
            class="d-flex flex-column align-items-center justify-content-center"
            style="background-color: white"
          >
            <div class="section main-content-2">
              <h2 class="section-title">Detail</h2>
              <hr class="section-divider" />

              <div id="diaryEntry" class="diary-entry">
                <h2 id="postTitle" class="post-title"></h2>
                <p id="postDate" class="post-date"></p>
                <p id="postSummary" class="post-summary"></p>
                <div id="postContent" class="post-content"></div>

                <hr class="section-divider" />

                <div id="container">
                  <img src="" alt="Main Image" id="mainPhoto" />
                  <div class="overlay-text">ALT 설명이 들어갑니다</div>
                </div>

                <div id="gallery" class="gallery-grid"></div>

                <div class="button-container">
                  <button
                    id="editButton"
                    class="button"
                    style="margin-right: 10px"
                  >
                    수정
                  </button>
                  <button id="deleteButton" class="button delete-button">
                    삭제
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <script src="js/asideMenu.js"></script>
        <script>
          insertAside();
        </script>
      </div>
    </div>

    <script src="js/delete.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/gallery.js"></script>
    <script>
      insertFooter();
    </script>
  </body>
</html>
