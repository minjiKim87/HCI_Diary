<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-10" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="images/wiz_logo/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>List</title>

    <link rel="stylesheet" href="css/styles.css" />

    <link rel="stylesheet" href="css/icon.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body
    onload="initAudio()"
    style="
      background-image: url('images/background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    "
  >
    <script src="js/header.js"></script>
    <script src="js/loadData.js"></script>
    <script>
      insertHeader();
    </script>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-10 mb-1 main-content">
          <div
            class="d-flex flex-column align-items-center justify-content-center"
            style="background-color: white"
          >
            <div class="section main-content-2">
              <h2 class="section-title">List</h2>
              <hr class="section-divider" />

              <div class="d-flex justify-content-end align-items-center mb-2">
                <input type="date" id="startDate" class="mr-3" />
                <strong class="mx-3">~</strong>
                <input
                  type="date"
                  id="endDate"
                  style="margin-right: 30px"
                  class="mr-3"
                />
                <input
                  type="text"
                  id="searchKeyword"
                  placeholder="키워드로 검색 (제목, 요약, 본문)"
                  class="mr-2"
                />
              </div>
              <div class="d-flex justify-content-end">
                <div class="button-container">
                  <button
                    id="searchButton"
                    class="button"
                    style="margin-right: 10px"
                  >
                    검색
                  </button>
                  <button id="resetFilterButton" class="button grey-button">
                    필터 리셋
                  </button>
                </div>
              </div>

              <h6>일기의 제목을 클릭하면 자세한 내용을 볼 수 있습니다.</h6>
              <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>날짜</th>
                    <button id="sortButton" class="sort-button">정렬</button>
                    <th>제목</th>
                    <th>요약</th>
                    <th class="lock-column">잠금</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>

              <div id="pagination" class="pagination-center">
                <img id="prevPage" src="./assets/-rTB.png" />
                <p id="pageIndicator">1 / 10</p>
                <img id="nextPage" src="./assets/-xU9.png" />
              </div>
            </div>
          </div>
        </div>

        <script src="js/asideMenu.js"></script>
        <script>
          insertAside();
        </script>
      </div>
    </div>

    <script src="js/csvDownload.js"></script>
    <script src="js/music.js"></script>
    <script src="js/search.js"></script>
    <script src="js/footer.js"></script>
    <script>
      insertFooter();
    </script>
  </body>
</html>
