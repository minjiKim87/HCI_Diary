<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-10" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="images/wiz_logo/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Emotion-Calendar</title>

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/calendar.css" />
    <link rel="stylesheet" href="css/icon.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body
    onload="initAudio()"
    style="
      background-image: url('images/background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    "
  >
    <script src="js/header.js"></script>
    <script>
      insertHeader();
    </script>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-10 mb-1 main-content">
          <div
            class="d-flex flex-column align-items-center justify-content-center"
            style="background-color: white"
          >
            <div class="section main-content-2">
              <h2 class="section-title">Emotion-Calendar</h2>
              <hr class="section-divider" />

              <div class="emotion-colors">
                <div class="emotion-item">
                  <div
                    class="color-box"
                    style="background-color: #e69bc4"
                  ></div>
                  <span>행복</span>
                </div>
                <div class="emotion-item">
                  <div
                    class="color-box"
                    style="background-color: #aed581"
                  ></div>
                  <span>평안</span>
                </div>
                <div class="emotion-item">
                  <div
                    class="color-box"
                    style="background-color: #ffd54f"
                  ></div>
                  <span>보통</span>
                </div>
                <div class="emotion-item">
                  <div
                    class="color-box"
                    style="background-color: #ff8a65"
                  ></div>
                  <span>우울</span>
                </div>
                <div class="emotion-item">
                  <div
                    class="color-box"
                    style="background-color: #e57373"
                  ></div>
                  <span>분노</span>
                </div>
              </div>

              <div class="sec_cal">
                <div class="cal_nav">
                  <a href="javascript:;" class="nav-btn go-prev"></a>
                  <div class="year-month"></div>
                  <a href="javascript:;" class="nav-btn go-next"></a>
                </div>
                <div class="cal_wrap">
                  <div class="days">
                    <div class="day">MON</div>
                    <div class="day">TUE</div>
                    <div class="day">WED</div>
                    <div class="day">THU</div>
                    <div class="day">FRI</div>
                    <div class="day">SAT</div>
                    <div class="day">SUN</div>
                  </div>
                  <div class="dates"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <script src="js/asideMenu.js"></script>
        <script>
          insertAside();
        </script>
      </div>
    </div>

    <script src="js/csvDownload.js"></script>
    <script src="js/music.js"></script>
    <script src="js/calendar.js"></script>
    <!-- <script src="js/loadData.js"></script> -->
    <!-- <script src="js/search.js"></script> -->
    <script src="js/footer.js"></script>
    <script>
      insertFooter();
    </script>
  </body>
</html>
