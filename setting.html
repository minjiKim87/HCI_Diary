<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-10" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="images/wiz_logo/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>My Diary</title>

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/profile.css" />
    <link rel="stylesheet" href="css/icon.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body
    onload="initAudio()"
    style="
      background-image: url('images/background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    "
  >
    <script src="js/header.js"></script>
    <script>
      insertHeader();
    </script>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-10 mb-1 main-content">
          <div
            class="d-flex flex-column align-items-start justify-content-center"
            style="background-color: white; width: 100%"
          >
            <div class="settings-container" style="width: 100%">
              <h2 class="section-title" style="text-align: left">Setting</h2>
              <hr class="section-divider" />
              <div class="row">
                <div class="col-md-4">
                  <img
                    src="images/home_profile.jpg"
                    alt="Profile Image"
                    class="rounded-circle mb-4 profile-img"
                  />
                </div>
                <div class="col-md-8">

                  
                  <div class="info-block" style="margin-bottom: 15px;">
                    <p class="user-name" style="font-weight: bold;">User Name</p>
                    <div class="name">KMJ</div>
                  </div>
                  <div class="about-section" style="margin-bottom: 15px;">
                    <p class="info-title" style="font-weight: bold;">Introduce</p>
                    <div class="introduction-text">자기소개가 표시됩니다</div>
                  </div>
                  <div class="contact" style="margin-bottom: 15px;">
                    <p class="phone-number">
                      <span class="phone-label" style="font-weight: bold;">Tel</span>
                      <div class="phone">00000000000</div>
                    </p>
                  </div>
                  <div class="contact" style="margin-bottom: 15px;">
                    <p class="email-address">
                      <span class="email-label" style="font-weight: bold;">Email</span>
                      <div class="email">google@gmail.com</div>
                    </p>
                  </div>



                  <div class="user-info">
                    <div class="user-info-item" style="margin-bottom: 15px;">
                      <div class="info-block">
                        <p class="info-title" style="font-weight: bold;">
                          Password
                        </p>
                        <div class="info-text">****</div>
                      </div>
                    </div>
                    <div class="color-selection" style="margin-bottom: 15px;">
                      <p class="color-title" style="font-weight: bold">Color</p>
                      <div class="color-options">
                        <img class="color-option" src="./assets/color-gvD.png" />
                        <img class="color-option" src="./assets/color-oz1.png" />
                        <img class="color-option" src="./assets/color-aqX.png" />
                        <img class="color-option" src="./assets/color-2wb.png" />
                      </div>
                    </div>
                    <p class="font-size-title" style="font-weight: bold; margin-bottom: 10px;">Font Size</p>
                    <div class="font-size-selector" style="margin-bottom: 15px;">
                  
                      <div class="font-size-control" style="display: flex; align-items: center;">
                        <span class="font-size-small" style="margin-right: 10px;">A</span>
                        <input
                          type="range"
                          min="0"
                          max="10"
                          value="8"
                          class="slider"
                          id="fontSlider"
                          style="flex-grow: 1; margin-right: 10px;" />
                        <span class="font-size-large">A</span>
                      </div>
                    </div>
                    


                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script src="js/asideMenu.js"></script>
        <script>
          insertAside();
        </script>
      </div>
    </div>

    <script src="js/csvDownload.js"></script>
    <script src="js/music.js"></script>
    <script src="js/loadData.js"></script>
    <script src="js/search.js"></script>
    <script src="js/footer.js"></script>
    <script>
      insertFooter();
    </script>
    <script>
      document
        .getElementById("settingButton")
        .addEventListener("click", function () {
          window.location.href = "setting.html";
        });
    </script>
  </body>
</html>
