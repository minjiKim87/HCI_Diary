<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Diary</title>
    <link
      rel="icon"
      href="images/wiz_logo/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      .layout {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        justify-content: center;
      }

      .cover-container {
        text-align: center;
        width: 100%;
      }

      .center-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 80vh;
      }
    </style>
  </head>

  <body
    onload="initAudio()"
    style="
      background-image: url('images/background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    "
  >
    <script src="js/header.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
      insertHeader();
    </script>
    <div class="layout">
      <div class="container mt-5">
        <div class="row justify-content-center center-content">
          <div
            class="d-flex flex-column align-items-center justify-content-center"
            style="border: 1px solid #ccc; border-radius: 5px; padding: 20px"
          >
            <h3 class="masthead-brand">데이터 저장하기</h3>
            <h1 class="cover-heading">
              csv를 다운받아 로컬 파일을 갱신해주십시오.
            </h1>
            <button id="downloadCSV">다운로드</button>

            <h3 class="masthead-brand">데이터 불러오기</h3>
            <h1 class="cover-heading">알맞은 CSV 파일을 선택하세요</h1>
            <p class="lead">diary.csv</p>
            <input type="file" id="diaryFileInput" accept=".csv" />
            <ul id="diaryOutput"></ul>

            <p class="lead">diary_detail.csv</p>
            <input type="file" id="diaryDetailFileInput" accept=".csv" />
            <ul id="diaryDetailOutput"></ul>

            <p class="lead">config.csv</p>
            <input type="file" id="configFileInput" accept=".csv" />
            <ul id="configOutput"></ul>

            <p class="lead">memo.csv</p>
            <input type="file" id="memoFileInput" accept=".csv" />
            <ul id="memoOutput"></ul>
            <a
              href="home.html"
              id="goHomeButton"
              class="btn btn-primary btn-lg mt-4"
              >홈으로 가기</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="js/csvDownload.js"></script>
    <script src="js/index.js"></script>
    <script src="js/footer.js"></script>
    <script>
      insertFooter();
    </script>
  </body>
</html>
