<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-10" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/wiz_logo/favicon-32x32.png" type="image/x-icon" />
    <title>New</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/emotion.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  </head>
  <body onload="initAudio()" style="background-image: url('images/background.jpg'); background-size: cover; background-repeat: no-repeat;">
    <script src="js/header.js"></script>
    <script>insertHeader();</script>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-10 mb-1 main-content">
          <div class="d-flex flex-column align-items-center justify-content-center" style="background-color: white;">
            <div class="section main-content-2">
              <h2 class="section-title">New</h2>
              <hr class="section-divider" />
              <form id="newPostForm" class="form-style">
                <div class="form-group">
                  <label for="title" class="form-label">제목:</label>
                  <input type="text" id="title" name="title" class="form-control">
                </div>
                <div class="form-group">
                  <label for="date" class="form-label">날짜:</label>
                  <input type="date" id="date" name="date" class="form-control">
                </div>
              
                <div class="form-group">
                  <label for="content" class="form-label">본문 내용:</label>
                  <textarea id="content" name="content" class="form-control"></textarea>
                </div>
               
                <div class="form-group">
                  <div class="summary-label-button">
                    <label for="summary" class="form-label">요약</label>
                    <button id="summarizeButton" class="button">자동 요약</button>
                  </div>
                  <textarea id="summary" name="summary" class="form-control" placeholder="자동요약 클릭 시 Chat GPT API가 요약을 추천해줍니다. (*메모: 유료 API 이므로 사용 주의)"></textarea>
                </div>

                <div class="emotion-analysis-container">
                  <label>감정분석</label>
                  <button type="button" id="autoAnalyzeButton" class="button">자동 분석</button>

                  <div class="emotion-boxes">
                    <button type="button" class="emotion-box button" data-emotion="0" style="background-color: #E69BC4;">
                      <p class="emotion-label">행복</p>
                    </button>
                    <button type="button" class="emotion-box button" data-emotion="1" style="background-color: #AED581;">
                      <p class="emotion-label">평안</p>
                    </button>
                    <button type="button" class="emotion-box button" data-emotion="2" style="background-color: #FFD54F;">
                      <p class="emotion-label">보통</p>
                    </button>
                    <button type="button" class="emotion-box button" data-emotion="3" style="background-color: #FF8A65;">
                      <p class="emotion-label">우울</p>
                    </button>
                    <button type="button" class="emotion-box button" data-emotion="4" style="background-color: #E57373;">
                      <p class="emotion-label">분노</p>
                    </button>
                  </div>
            
                </div>

                <div class="photo-container">
                  <label>사진</label>
                  <button type="button" id="photoButton" class="button">첨부</button>
                  <div class="photo-attachment-area">
                    <div class="photo-placeholder"></div>
                    <div class="photo-placeholder"></div>
                    <div class="photo-placeholder"></div>
                  </div>
                 
                </div>
                
                
                <input type="hidden" id="emotionValue" name="emotion" value="">

                <div class="form-group form-check">
                  <input type="checkbox" id="isSecret" name="isSecret" class="form-check-input">
                  <label for="isSecret" class="form-check-label">잠금 설정을 하시겠습니까?</label>
                </div>
                 
                <div class="button-container">
                  <button id="saveButton" class="button">저장</button>
                 
      
                  </button>
                  </div>
           
              </form>
            </div>
          </div>
        </div>
        <script src="js/asideMenu.js"></script>
        <script>insertAside();</script>
      </div>
    </div>

    <script src="js/music.js"></script>
    <script src="js/emotion.js"></script>
    <script src="js/newPost.js"></script>
   
    <script src="js/summary.js"></script>
    <script src="js/footer.js"></script>
    <script>insertFooter();</script>
  </body>
</html>
